<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/profile-page.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Profile | Blibuku.com</title>
</head>

<body>
    
    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- template personal -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">
                    
                    <!-- head -->
                    <div class="head">
                        <h2 class="title">Profile</h2>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">
                        
                        <!-- form profile -->
                        <div class="form">

                            <!-- nama lengkap -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="nama">Nama Lengkap <span>*</span></label>
                                    <input type="text" id="nama" class="form-control" autocomplete="off"
                                    onkeyup="keyUpNama()">
                                    <small id="error-nama" class="form-text text-muted">Nama lengkap harus diisi.</small>
                                </div>
                            </div>
                            <!-- nama lengkap -->

                            <!-- email -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="email">Email <span>*</span></label>
                                    <input type="text" id="email" class="form-control" autocomplete="off" disabled style="cursor:not-allowed">
                                </div>
                            </div>
                            <!-- email -->

                            <!-- TTL -->
                            <div class="form-row ttl">
                                <div class="form-group col-12 txt-ttl">
                                    <label>Tanggal Lahir <span>*</span></label>
                                </div>

                                <div class="form-group col-3 opt-ttl">
                                    <select id="tanggal" class="form-control">
                                        <!-- tanggal lahir append js -->
                                    </select>
                                </div>

                                <div class="form-group col-3 opt-ttl">
                                    <select id="bulan" class="form-control">
                                        <option value="01">Januari</option>
                                        <option value="02">Februari</option>
                                        <option value="03">Maret</option>
                                        <option value="04">April</option>
                                        <option value="05">Mei</option>
                                        <option value="06">Juni</option>
                                        <option value="07">Juli</option>
                                        <option value="08">Agustus</option>
                                        <option value="09">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                    </select>
                                </div>

                                <div class="form-group col-3 opt-ttl">
                                    <select id="tahun" class="form-control">
                                        <!-- tahun lahir append js -->
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <small id="error-ttl" class="form-text text-muted">Format tanggal lahir tidak valid.</small>  
                                </div>
                            </div>
                            <!-- TTL -->

                            <!-- nomor handphone -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="nomor">Nomor Handphone <span>*</span></label>
                                    <input type="number" id="nomor" class="form-control" autocomplete="off"
                                    onkeyup="keyUpNomor()">
                                    <small id="error-nomor" class="form-text text-muted">Nomor handphone tidak valid.</small>
                                </div>
                            </div>
                            <!-- nomor handphone -->

                            <!-- jenis kelamin -->
                            <label style="display: block;">Jenis Kelamin <span>*</span></label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="pria" value="pria" checked>
                                <label class="form-check-label" for="pria">Pria</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="wanita" value="wanita">
                                <label class="form-check-label" for="wanita">Wanita</label>
                            </div>
                            <!-- jenis kelamin -->

                            <button class="btn-simpan" onclick="validationForm()">Simpan</button>
                        
                        </div>
                        <!-- form profile -->
                        
                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Default</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->
    

    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/templatePersonal.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/profile-page.js"></script>
</body>
</html>
