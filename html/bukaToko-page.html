<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/bukaToko-page.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Buka Toko | Blibuku.com</title>
</head>

<body>
    
    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- head -->
                    <div class="head">
                        <h2 class="nama-user">Albert Kurniawan</h2>
                        <p class="as">Signature Member</p>
                    </div>
                    <!-- head -->

                    <!-- tab -->
                    <div class="tab">
                        <a href="profile-page.html"><p class="profile-tab">Profile</p></a>
                        <a href="wishlist-page.html"><p class="wishlist-tab ">Wishlist</p></a>
                        <a href="perpusatakaan-page.html"><p class="perpustakaan-tab">Perpustakaan</p></a>
                        <a href="bukaToko-page.html"><p class="buka-toko-tab">Buka Toko</p> </a>
                        <a href="tokoSaya-page.html"><p class="toko-saya-tab">Toko Saya</p></a>
                        <a href="pesanan-page.html"><p class="pesanan-tab">Pesanan Masuk</p></a>
                        <a href="main-page.html"><p class="keluar-tab">Keluar</p></a>
                    </div>
                    <!-- tab -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">

                    <!-- head -->
                    <div class="head">
                        <h2 class="title">Buka Toko</h2>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">

                        <!-- form buka toko -->
                        <form action="" method="post">
                        
                            <!-- nama toko -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="nama">Nama Toko <span>*</span></label>
                                    <input type="text" id="nama" class="form-control" autocomplete="off"
                                    onkeyup="keyUpNamaToko()">
                                    <small id="error-nama" class="form-text text-muted">Nama toko harus diisi.</small>
                                </div>
                            </div>
                            <!-- nama toko -->

                            <!-- alamat toko -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="alamat">Alamat <span>*</span></label>
                                    <input type="text" id="alamat" class="form-control" autocomplete="off"
                                    onkeyup="keyUpAlamatToko()">
                                    <small id="error-alamat" class="form-text text-muted">Alamat toko harus diisi.</small>
                                </div>
                            </div>
                            <!-- alamat toko -->

                            <!-- provinsi -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label>Provinsi <span>*</span></label>

                                    <select id="provinsi" class="form-control" onchange="changeKota()">
                                        <option value="">-- PILIH PROVINSI --</option>
                                        <option value="Aceh">Aceh</option>
                                        <option value="Bali">Bali</option>
                                        <option value="Bangka Belitung">Bangka Belitung</option>
                                        <option value="Banten">Banten</option>
                                        <option value="Bengkulu">Bengkulu</option>
                                        <option value="Gorontalo">Gorontalo</option>
                                        <option value="Jakarta">Jakarta</option>
                                        <option value="Jambi">Jambi</option>
                                        <option value="Jawa Barat">Jawa Barat</option>
                                        <option value="Jawa Tengah">Jawa Tengah</option>
                                        <option value="Jawa Timur">Jawa Timur</option>
                                        <option value="Kalimantan Barat">Kalimantan Barat</option>
                                        <option value="Kalimantan Selatan">Kalimantan Selatan</option>
                                        <option value="Kalimantan Tengah">Kalimantan Tengah</option>
                                        <option value="Kalimantan Timur">Kalimantan Timur</option>
                                        <option value="Kalimantan Utara">Kalimantan Utara</option>
                                        <option value="Kepulauan Riau">Kepulauan Riau</option>
                                        <option value="Lampung">Lampung</option>
                                        <option value="Maluku">Maluku</option>
                                        <option value="Nusa Tenggara Barat">Nusa Tenggara Barat</option>
                                        <option value="Nusa Tenggara Timur">Nusa Tenggara Timur</option>
                                        <option value="Papua">Papua</option>
                                        <option value="Riau">Riau</option>
                                        <option value="Sulawesi Selatan">Sulawesi Selatan</option>
                                        <option value="Sulawesi Tengah">Sulawesi Tengah</option>
                                        <option value="Sulawesi Tenggara">Sulawesi Tenggara</option>
                                        <option value="Sulawesi Utara">Sulawesi Utara</option>
                                        <option value="Sumatra Barat">Sumatra Barat</option>
                                        <option value="Sumatra Selatan">Sumatra Selatan</option>
                                        <option value="Sumatra Utara">Sumatra Utara</option>
                                        <option value="Yogyakarta">Yogyakarta</option>
                                    </select>
                                    <small id="error-provinsi" class="form-text text-muted">Provinsi tidak boleh kosong.</small>
                                </div>
                            </div>
                            <!-- provinsi -->

                            <!-- kota -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label>Kota <span>*</span></label>

                                    <select id="kota" class="form-control">
                                        <!-- append js -->
                                    </select>
                                </div>
                            </div>
                            <!-- kota -->
                            
                            <button type="submit" class="btn-simpan" onclick="return validationForm()">Simpan</button>

                        </form>
                        <!-- form buka toko -->

                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/bukaToko-page.js"></script>
</body>

</html>
