<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/tokoSaya-page..css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Toko Saya | Blibuku.com</title>
</head>

<body>
    
    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->

    
    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- template personal -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">

                    <!-- head -->
                    <div class="head">
                        <h2 class="title">Toko Saya</h2>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">

                        <!-- biodata toko -->
                        <div class="biodata-toko">
                            <p class="nama-toko"><!-- manipulate from js api --></p>
                            <p class="alamat-toko"><!-- manipulate from js api --></p>
                            <a href="javascript:void(0)" class="btn-jual-buku" onclick="directJualBukuPage()">Jual Buku</a>
                        </div>
                        <!-- biodata toko -->
                        
                        <!-- penjualan -->
                        <div class="penjualan">
                            <h2 class="txt-list-buku">List Buku Yang Dijual</h2>

                            <!-- buku -->
                            <div class="buku">

                                <hr>
                                <!-- append from js api -->

                                <!-- jika buku kosong -->
                                <div class="emptyBook">
                                    <span><i class="fas fa-exclamation-circle"></i></span>
                                    <p>Kamu belum menjual buku di toko ini.</p>
                                </div>
                                <!-- jika buku kosong -->

                            </div>
                            <!-- buku -->
                        </div>
                        <!-- penjualan -->

                        <!-- jika belum buka toko -->
                        <div class="isEmpty">
                            <img src="../icons/sad.png">
                            <p class="message">Yah, saat ini kamu belum memiliki toko <a href="bukaToko-page.html">disini.</a></p>
                        </div>
                        <!-- jika belum buka toko -->

                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->

    
    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Pesan default</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->


    <!-- dialog confirm -->
    <div class="dialog-confirm">
        <div class="pesan">
            <span>Kamu yakin ingin menghapus ini?</span>
            <div class="text-right">
                <button class="btn-ignore" onclick="hideConfirm()">Tidak</button>
                <button class="btn-accept">Ya</button>
            </div>
        </div>
    </div>
    <!-- dialog confirm -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/templatePersonal.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/tokoSaya-page.js"></script>
</body>

</html>
