                                        <div class="row">

                                            <div class="col-6 jumlah">
                                                <p>Jumlah : 1</p>
                                            </div>

                                            <div class="col-6 aksi text-right">

                                            </div>
                                        </div>
                                    </div>
                                    <!-- desk buku -->

                            <!-- desk -->

                        </div>

                        <div class="row">

                            <!-- checkbox -->
                            <div class="col-1 checkbox-pilih">
                                <input type="checkbox" id="check-pilih" onclick="checkOne()">

                            </div>
                            <!-- checkbox -->

                            <!-- desk -->

                                <div class="row">

                                    <!-- image -->
                                    <div class="col-3 img-buku">
                                        <img src="../pictures/Si Juki Cover Buku.jpg">
                                    </div>
                                    <!-- image -->

                                    <!-- desk buku -->
                                    <div class="col-9 desk-buku">
