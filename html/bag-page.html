<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/bag-page.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Keranjang | Blibuku.com</title>
</head>

<body>

    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->

    
    <!-- produk -->
    <div id="produk" class="position-relative margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row notEmpty">

                <!-- left -->
                <div class="col-8 left">
                    
                    <!-- pilih semua -->
                    <div class="pilih-semua">
                        <div class="row">

                            <!-- checkbox -->
                            <div class="col-1 checkbox-pilih-semua">
                                <input type="checkbox" id="check-pilih-semua" onclick="checkAll()" checked>
                                <span class="checkbox"></span>
                            </div>
                            <!-- checkbox -->

                            <!-- text pilih semua -->
                            <div class="col-10 text-pilih">
                                <label for="check-pilih-semua">Pilih Semua Buku</label>
                            </div>
                            <!-- text pilih semua -->

                        </div>
                    </div>
                    <!-- pilih semua -->

                    <!-- buku -->
                    <div class="buku">

                        <hr>

                        <!-- append from js get api -->

                    </div>
                    <!-- buku -->

                </div>
                <!-- left -->

                <!-- right -->
                <div class="col-4 right">

                    <!-- detail pembelian -->
                    <div class="detail-pembelian">

                        <!-- title -->
                        <p class="txt-title">Ringkasan Belanja</p>
                        <hr>
                        <!-- title -->

                        <div class="row">

                            <!-- txt total harga -->
                            <div class="col-6 txt-total-harga">
                                <p>Total Harga</p>
                            </div>
                            <!-- txt total harga -->

                            <!-- total harga -->
                            <div class="col-6 total-harga text-right">
                                <!-- manipulate from js -->
                                <p>Rp. 0</p>
                            </div>
                            <!-- total harga -->

                        </div>

                        <!-- button beli -->
                        <div class="row">
                            <div class="col">
                                <!-- jumlah manipulate from js -->
                                <a href="javascript:void(0)" onclick="beliBuku()"><button class="btn-beli">Beli (0)</button></a>
                            </div>
                        </div>
                        <!-- button beli -->

                    </div>
                    <!-- detail pembelian -->

                </div>
                <!-- right -->

            </div>

            <!-- jika bag kosong -->
            <div class="row isEmpty text-center">
                <div class="col-12">
                    <img src="https://www.static-src.com/frontend/retail/static/img/empty-shopping-bag.4194439.png">
                    <p class="txt-sepi">Lho, Kok Sepi?</p>
                    <p class="txt-saran">Ayo cari buku kesukaanmu di Blibuku.com</p>
                    <a href="main-page.html" class="btn-main">Cari Buku</a>
                </div>
            </div>
            <!-- jika bag kosong -->

        </div>
    </div>
    <!-- produk -->

    
    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Pesan Default</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->


    <!-- dialog confirm -->
    <div class="dialog-confirm">
        <div class="pesan">
            <span>Kamu yakin ingin menghapus ini?</span>
            <div class="text-right">
                <button class="btn-ignore" onclick="hideConfirm()">Tidak</button>
                <button class="btn-accept">Ya</button>
            </div>
        </div>
    </div>
    <!-- dialog confirm -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/bag-page.js"></script>
</body>
</html>
