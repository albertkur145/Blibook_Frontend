<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/login-page.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Masuk | Blibuku.com</title>
</head>

<body>

    <!-- header -->
    <div id="header">
        <a href="main-page.html">
            <i class="fas fa-book-open"></i> blibuku.com
        </a>
    </div>
    <!-- akhir header -->


    <!-- content -->
    <div id="content">
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-6 left">
                    <h2>Selamat Datang</h2>
                    <p class="txt">Masuk akun blibuku mudah dan cepat</p>

                    <div class="quotes">
                        <p><em>" Today a <span>reader</span>,<br>&nbsp;&nbsp;tomorrow a <span>leader</span> "</em></p>
                        <p class="motivator">- Margret Fuller -</p>
                    </div>
                </div>
                <!-- left -->

                <!-- right -->
                <div class="col-6 right">
                    <h2>Masuk ke akun Anda</h2>

                    <form action="main-page.html" method="post">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Masukkan email" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password" autocomplete="off">
                        </div>

                        <button type="submit" class="btn btn-right mt-3">Masuk</button>
                    </form>
                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->




    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <script src="../bootstrap/js/bootstrap.min.js"></script>   
    <script src="../js/templateFooter.js"></script>
    <script src="../js/footer.js"></script> 
    <script src="../js/login-page.js"></script>
</body>
</html>
