<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/daftar-page.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Daftar | Blibuku.com</title>
</head>

<body>

    <!-- header -->
    <div id="header">
        <a href="main-page.html">
            <i class="fas fa-book-open"></i> blibuku.com
        </a>
    </div>
    <!-- akhir header -->

    <!-- content -->
    <div id="content">
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-6 left">
                    <h2>Selamat Datang</h2>
                    <p class="txt">Daftar akun blibuku mudah dan cepat</p>
                    
                    <div class="quotes">
                        <p><em>" Today a <span>reader</span>,<br>&nbsp;&nbsp;tomorrow a <span>leader</span> "</em></p>
                        <p class="motivator">- Margret Fuller -</p>
                    </div>
                </div>
                <!-- left -->

                <!-- right -->
                <div class="col-6 right">
                    <h2>Daftar akun baru</h2>

                    <!-- form -->
                    <div class="form">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" autocomplete="off"
                            onkeyup="keyUpNama()">
                            <small id="error-nama" class="form-text text-muted">Nama lengkap harus diisi.</small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Masukkan email" autocomplete="off"
                            onkeyup="keyUpEmail()">
                            <small id="error-email" class="form-text text-muted">Email tidak valid.</small>
                            <small id="error-email-already" class="form-text text-muted">Email ini sudah terdaftar.</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password"
                            autocomplete="off" onkeyup="keyUpPassword()">
                            <small id="error-password" class="form-text text-muted">Password harus diisi.</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Konfirmasi Password</label>
                            <input type="password" class="form-control" id="konfirm-password" placeholder="Masukkan konfirmasi password" autocomplete="off" onkeyup="keyUpKonfirmPassword()">
                            <small id="error-konfirm-password" class="form-text text-muted">Password tidak sama.</small>
                        </div>

                        <button class="btn btn-right mt-3" onclick="validationForm()">Daftar</button>
                    </div>
                    <!-- form -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Pesan Default</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>  
    <script src="../js/config.js"></script>
    <script src="../js/templateFooter.js"></script> 
    <script src="../js/footer.js"></script>
    <script src="../js/daftar-page.js"></script>
</body>
</html>
