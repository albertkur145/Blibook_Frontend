<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/detailProduct-page.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Detail Buku | Blibuku.com</title>
</head>

<body>

    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- detail product -->
    <div id="detail-product" class="position-relative margin-content">
        <div class="bg-hover"></div>
        <div class="container">

            <!-- top -->
            <div class="row top">

                <!-- left -->
                <div class="col-8 left">
                    <div class="bg-white">
                        <div class="row">

                            <!-- image -->
                            <div class="col-5 image-buku">
                                <!-- manipulate from js api -->
                            </div>
                            <!-- image -->

                            <!-- keterangan buku -->
                            <div class="col-7 ket-buku">
                                
                                <!-- judul buku -->
                                <div class="row">
                                    <div class="col-12 judul">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- judul buku -->

                                <!-- penulis -->
                                <div class="row">
                                    <div class="col-3 penulis">
                                        <p class="title">Penulis</p>
                                    </div>

                                    <div class="col-9 value-penulis">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- penulis -->

                                <!-- isbn -->
                                <div class="row">
                                    <div class="col-3 isbn">
                                        <p class="title">ISBN</p>
                                    </div>

                                    <div class="col-9 value-isbn">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- isbn -->

                                <!-- kategori -->
                                <div class="row">
                                    <div class="col-3 kategori">
                                        <p class="title">Kategori</p>
                                    </div>

                                    <div class="col-9 value-kategori">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- kategori -->

                                <!-- tahun -->
                                <div class="row">
                                    <div class="col-3 tahun">
                                        <p class="title">Tahun</p>
                                    </div>

                                    <div class="col-9 value-tahun">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- tahun -->

                                <!-- bahasa -->
                                <div class="row">
                                    <div class="col-3 bahasa">
                                        <p class="title">Bahasa</p>
                                    </div>

                                    <div class="col-9 value-bahasa">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- bahasa -->

                                <!-- harga -->
                                <div class="row">
                                    <div class="col-3 harga">
                                        <p class="title">Harga</p>
                                    </div>

                                    <div class="col-9 value-harga">
                                        <!-- manipulate from js api -->
                                    </div>
                                </div>
                                <!-- harga -->

                                <!-- harga sebelum diskon -->
                                <!-- <div class="row">
                                    <div class="offset-3 col-9">
                                        <p class="harga-diskon">Rp 117.500</p>
                                    </div>
                                </div> -->
                                <!-- harga sebelum diskon -->

                                <!-- button -->
                                <div class="row">

                                    <!-- button -->
                                    <div class="col-12">
                                        <button class="btn-beli" onclick="addBag()">beli sekarang</button>
                                        <button class="btn-bag" onclick="addWishlist()"><i class="fas fa-plus-circle"></i> wishlist</button>
                                    </div>
                                    <!-- button -->

                                </div>
                                <!-- button -->

                            </div>
                            <!-- keterangan buku -->

                        </div>
                    </div>
                </div>
                <!-- left -->
                
                <!-- right -->
                <div class="col-4 right">
                    <div class="bg-white">
                        
                        <h2 class="identitas-toko">Identitas Penjual</h2>

                        <div class="box-toko">
                            <h2 class="nama-toko">Gramedia Books</h2>
                            <p>Jalan Mayor Salim Batubara No 15</p>
                            <p>Medan, Sumatra Utara</p>
                        </div>

                    </div>
                </div>
                <!-- right -->

            </div>
            <!-- top -->

            <!-- bottom -->
            <div class="row bottom">

                <!-- left -->
                <div class="col-8 left">
                    <div class="bg-white">
                        <div class="row">

                            <div class="col-12 txt-deskripsi">
                                <h2>deskripsi</h2>
                            </div>

                            <div class="col-12 deskripsi">
                                <p class="desk"><!-- manipulate from js api --></p>
                                <p class="read-more"><span onclick="bacaSelengkapnya()">Baca Selengkapnya</span></p>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- left -->
                
                <!-- right -->
                <div class="col-4 right">
                    <div class="bg-white">
                        <div class="row">

                            <!-- image -->
                            <div class="col-5 image-buku">
                                <!-- manipulate from js api -->
                            </div>
                            <!-- image -->

                            <!-- ket buku -->
                            <div class="col-7 ket-buku">
                                <p class="judul-buku"><!-- manipulate from js api --></p>
                                <p class="harga"><!-- manipulate from js api --></p>

                                <button class="btn-beli">beli sekarang</button>
                                <button class="btn-bag"><i class="fas fa-plus-circle"></i> wishlist</button>
                            </div>
                            <!-- ket buku -->

                        </div>
                    </div>
                </div>
                <!-- right -->

            </div>
            <!-- bottom -->

            <!-- button fixed bottom -->
            <div class="btn-fixed-bottom">
                <a href="bag-page.html"><button class="beli">beli sekarang</button></a>
                <button class="wishlist" onclick="addWishlist()"><i class="fas fa-heart"></i></button>
            </div>
            <!-- button fixed bottom -->

        </div>
    </div>
    <!-- detail product -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            Buku berhasil ditambahkan ke wishlist
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->



    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->



    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/detailProduct-page.js"></script>
</body>
</html>
