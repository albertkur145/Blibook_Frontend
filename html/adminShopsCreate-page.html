<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/adminProductCreate.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Admin</title>
</head>

<body>

    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- manipulate from js -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">

                    <!-- head -->
                    <div class="head">
                        <h2 class="title"><span>Shops /</span> Create</h2>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">

                        <!-- form jual buku -->

                        <!-- pemilik -->
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="pemilik">ID Pemilik</label>
                                <input type="text" id="pemilik" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <!-- pemilik -->

                        <!-- nama toko -->
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="nama">Nama Toko</label>
                                <input type="text" id="nama" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <!-- nama toko -->

                        <!-- alamat -->
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="alamat">Alamat</label>
                                <input type="text" id="alamat" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <!-- alamat -->

                        <!-- provinsi -->
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="provinsi">Provinsi</label>
                                <input type="text" id="provinsi" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <!-- provinsi -->

                        <!-- kota -->
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="kota">Kota</label>
                                <input type="text" id="kota" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <!-- kota -->

                        <button class="btn-simpan" onclick="postShop()">Simpan</button>
                        <!-- form jual buku -->

                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Pesan Default</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/templateAdmin.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/adminShopsCreate.js"></script>
</body>

</html>
