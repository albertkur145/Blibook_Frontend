<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/adminProductCreate.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Admin</title>
</head>

<body>

    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- head -->
                    <div class="head">
                        <h2 class="nama-user">admin</h2>
                        <p class="as">Signature Member</p>
                    </div>
                    <!-- head -->

                    <!-- tab -->
                    <div class="tab">
                        <a href="adminProduct-page.html">
                            <p class="products-tab">Products</p>
                        </a>
                        <a href="adminUsers-page.html">
                            <p class="users-tab ">Users</p>
                        </a>
                        <a href="adminShops-page.html">
                            <p class="shops-tab">Shops</p>
                        </a>
                        <a href="adminCategories-page.html">
                            <p class="categories-tab">Categories</p>
                        </a>
                        <a href="adminWishlist-page.html">
                            <p class="wishlist-tab">Wishlist</p>
                        </a>
                        <a href="main-page.html">
                            <p class="keluar-tab">Keluar</p>
                        </a>
                    </div>
                    <!-- tab -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">

                    <!-- head -->
                    <div class="head">
                        <h2 class="title"><span>Users /</span> Create</h2>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">

                        <!-- form jual buku -->
                        <div class="form">

                            <!-- nama lengkap -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="nama">Nama Lengkap</label>
                                    <input type="text" id="nama" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <!-- nama lengkap -->

                            <!-- email -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <!-- email -->

                            <!-- password -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <!-- password -->

                            <!-- ttl -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="ttl">TTL</label>
                                    <input type="text" id="ttl" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <!-- ttl -->

                            <!-- no hp -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="nohp">No. Handphone</label>
                                    <input type="number" id="nohp" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <!-- no hp -->

                            <!-- jenis-kelamin -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="jenis-kelamin">Jenis Kelamin</label>
                                    <input type="text" id="jenis-kelamin" class="form-control" autocomplete="off">
                                </div>
                            </div>
                            <!-- jenis-kelamin -->

                            <!-- role -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="role">Role</label>
                                    <select id="role" class="form-control">
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                            <!-- role -->

                            <!-- status -->
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="status">Status</label>
                                    <select id="status" class="form-control">
                                        <option value="AVAILABLE">AVAILABLE</option>
                                        <option value="BLOCKED">BLOCKED</option>
                                    </select>
                                </div>
                            </div>
                            <!-- status -->

                            <button class="btn-simpan" onclick="postUser()">Simpan</button>

                        </div>
                        <!-- form jual buku -->

                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/adminUsersCreate.js"></script>
</body>

</html>
