<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/pesanan.css">
    <link rel="stylesheet" href="../css/footer.css">

    <title>Pesanan | Blibuku.com</title>
</head>

<body>
    
    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- head -->
                    <div class="head">
                        <h2 class="nama-user">Albert Kurniawan</h2>
                        <p class="as">Signature Member</p>
                    </div>
                    <!-- head -->

                    <!-- tab -->
                    <div class="tab">
                        <a href="profile-page.html"><p class="profile-tab">Profile</p></a>
                        <a href="wishlist-page.html"><p class="wishlist-tab ">Wishlist</p></a>
                        <a href="perpusatakaan-page.html"><p class="perpustakaan-tab">Perpustakaan</p></a>
                        <a href="bukaToko-page.html"><p class="buka-toko-tab">Buka Toko</p> </a>
                        <a href="tokoSaya-page.html"><p class="toko-saya-tab">Toko Saya</p></a>
                        <a href="pesanan-page.html"><p class="pesanan-tab">Pesanan Masuk</p></a>
                        <a href="main-page.html"><p class="keluar-tab">Keluar</p></a>
                    </div>
                    <!-- tab -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">

                    <!-- head -->
                    <div class="head">
                        <h2 class="title">Pesanan Masuk</h2>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">

                        <!-- incoming order -->
                        <div class="pesanan">
                            <div class="row">
                                <div class="col-12 table-responsive">

                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Pelanggan</th>
                                                <th>No HP</th>
                                                <th>Buku</th>
                                                <th>Harga</th>
                                                <th></th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            
                                            <!-- append from js api -->

                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                        <!-- incoming order -->


                        <!-- jika order kosong -->
                        <div class="isEmpty">
                            <img src="../icons/sad.png">
                            <p class="message">Default</p>
                        </div>
                        <!-- jika order kosong -->

                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->


    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Pesanan pelanggan berhasil dikonfirmasi</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/templateHeader.js"></script>
    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../js/pesanan.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
