<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/order-pay.css">
    <link rel="stylesheet" href="../css/pay-page.css">

    <title>Pembayaran | Blibuku.com</title>
</head>

<body>

    <!-- background body -->
    <div class="backgroundAll"></div>
    <!-- background body -->


    <!-- header -->
    <div id="header" class="bg-white">
        <div class="container">

            <a href="main-page.html">
                <i class="fas fa-book-open"></i> blibuku.com
            </a>

            <h2 class="judul">Pembayaran</h2>

        </div>
    </div>
    <!-- akhir header -->


    <!-- content -->
    <div id="content">
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-7 left">
                    
                    <!-- metode pembayaran -->
                    <div class="metode-pembayaran bg-white">
                        
                        <h2 class="judul">Pilih Metode Pembayaran</h2>

                        <!-- list metode -->
                        <div class="list-metode">
                            <div class="row">

                                <div class="col-6">
                                    <div class="mg-top">
                                        <input id="bca" type="radio" name="metode" checked>
                                        <label for="bca"><img src="../icons/bca.png"></label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="bni" type="radio" name="metode">
                                        <label for="bni"><img src="../icons/bni.png"></label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="mandiri" type="radio" name="metode">
                                        <label for="mandiri"><img src="../icons/mandiri.png"></label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="btpn" type="radio" name="metode">
                                        <label for="btpn"><img src="../icons/btpn.png"></label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="mg-top">
                                        <input id="kredit" type="radio" name="metode">
                                        <label for="kredit">Kartu Kredit</label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="debit" type="radio" name="metode">
                                        <label for="debit">Kartu Debit</label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="e-banking" type="radio" name="metode">
                                        <label for="e-banking">Internet Banking</label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="indomaret" type="radio" name="metode">
                                        <label for="indomaret">Indomaret</label>
                                    </div>

                                    <div class="mg-top">
                                        <input id="alfamart" type="radio" name="metode">
                                        <label for="alfamart">Alfamart</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- list metode -->

                    </div>
                    <!-- metode pembayaran -->

                </div>
                <!-- left -->

                <!-- right -->
                <div class="col-5 right">

                    <!-- ringkasan pemesanan -->
                    <div class="ringkasan-pemesanan bg-white">

                        <h2 class="judul">Ringkasan Pemesanan</h2>
                        
                        <!-- rincian -->
                        <div class="row rincian">

                            <!-- title -->
                            <div class="col-8 key">
                                <p class="txt-bayar">Sub Total Pembayaran</p>
                                <p class="txt-bayar">Jumlah Beli</p>
                                <p class="txt-bayar">Pajak (10%)</p>
                                <hr>
                                <p class="title-pembayaran">Total Pembayaran</p>
                            </div>
                            <!-- title -->

                            <!-- value -->
                            <div class="col-4 values text-right">
                                <p class="txt-bayar">Rp. 120.500</p>
                                <p class="txt-bayar">2</p>
                                <p class="txt-bayar">Rp. 12.050</p>
                                <hr>
                                <p class="value-pembayaran">Rp. 132.550</p>
                            </div>
                            <!-- value -->

                        </div>
                        <!-- rincian -->

                        <a href="main-page.html"><button class="btn-bayar">Bayar</button></a>
                    </div>
                    <!-- ringkasan pemesanan -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->



    <!-- footer -->
    <div id="footer">
        <div class="container">

            <div class="col-12 copyright">
                <p><i class="far fa-copyright"></i> 2019-2020 Blibuku.com. All Rights reserved.</p>
            </div>

        </div>
    </div>
    <!-- akhir footer -->




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/pay-page.js"></script>
</body>
</html>
