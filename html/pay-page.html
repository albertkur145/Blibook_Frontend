<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/pay-page.css">

    <title>Pembayaran | Blibuku.com</title>
</head>

<body>
    
    <!-- background body -->
    <div class="backgroundAll"></div>
    <!-- background body -->


    <!-- header -->
    <div id="header" class="bg-white">
        <div class="container">

            <a href="main-page.html">
                <i class="fas fa-book-open"></i> blibuku.com
            </a>

            <h2 class="judul">Konfirmasi Pesanan</h2>

        </div>  
    </div>
    <!-- akhir header -->


    <!-- content -->
    <div id="content">
        <div class="container">

            <div class="row">

                <!-- left -->
                <div class="col-7 left">

                    <!-- judul -->
                    <h2><i class="fas fa-id-card"></i> Data diri</h2>
                    <!-- judul -->

                    <!-- isi biodata -->
                    <div class="biodata bg-white">
                        <div class="row">

                            <!-- title -->
                            <div class="col-4 key">
                                <p class="title">Nama</p>
                                <p class="title">Email</p>
                                <p class="title">Telp</p>
                            </div>
                            <!-- title -->

                            <!-- value -->
                            <div class="col-8 values">
                                <!-- manipulate from js api -->
                            </div>
                            <!-- value -->

                        </div>
                    </div>
                    <!-- isi biodata -->

                    <!-- judul -->
                    <h2 class="txt-pesanan"><i class="fas fa-cart-plus"></i> Pesanan</h2>
                    <!-- judul -->

                    <!-- pesanan -->
                    <div class="pesanan bg-white">

                        <hr>
                        <!-- append from js get api -->

                    </div>
                    <!-- pesanan -->

                </div>
                <!-- left -->

                <!-- right -->
                <div class="col-5 right">

                    <!-- judul -->
                    <h2><i class="fas fa-cash-register"></i> Rincian Pembayaran</h2>
                    <!-- judul -->

                    <!-- rincian pembayaran -->
                    <div class="rincian-bayar bg-white">
                        <div class="row">

                            <!-- title -->
                            <div class="col-8 key">
                                <p class="txt-bayar">Sub Total Pembayaran</p>
                                <p class="txt-bayar">Jumlah Beli</p>
                                <p class="txt-bayar">Pajak (10%)</p>
                                <hr>
                                <p class="title-pembayaran">Total Pembayaran</p>
                            </div>
                            <!-- title -->
                            
                            <!-- value -->
                            <div class="col-4 values text-right">
                                <!-- manipulate from js api -->
                            </div>
                            <!-- value -->

                        </div>
                    </div>
                    <!-- rincian pembayaran -->

                    <!-- konfirmasi -->
                    <div class="konfirmasi bg-white">
                        <div class="row">

                            <!-- message -->
                            <div class="col-7 message">
                                <p>Cek kembali pesanan sebelum melakukan konfirmasi.</p>
                            </div>
                            <!-- message -->

                            <!-- button konfirmasi -->
                            <div class="col-5 btn-konfirmasi text-right">
                                <a href="main-page.html"><button>Konfirmasi</button></a>
                            </div>
                            <!-- button konfirmasi -->

                        </div>
                    </div>
                    <!-- konfirmasi -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- footer -->
    <div id="footer">
        <div class="container">

            <div class="col-12 copyright">
                <p><i class="far fa-copyright"></i> 2019-2020 Blibuku.com. All Rights reserved.</p>
            </div>

        </div>
    </div>
    <!-- akhir footer -->







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/pay-page.js"></script>
</body>
</html>
