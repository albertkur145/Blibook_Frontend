<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="../icons/logo blibuku.png">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/admin.css">

    <title>Admin</title>
</head>

<body>

    <!-- header from templating -->
    <div id="header"></div>
    <!-- header from templating -->


    <!-- content -->
    <div id="content" class="margin-content">
        <div class="bg-hover"></div>
        <div class="container">
            <div class="row">

                <!-- left -->
                <div class="col-3 left">

                    <!-- manipulate from js -->

                </div>
                <!-- left -->


                <!-- right -->
                <div class="col-9 right">

                    <!-- head -->
                    <div class="head">
                        <h2 class="title">Pengguna</h2>
                        <a href="adminUsersCreate-page.html?create=1"><button type="button" class="btn btn-primary">Buat Baru</button></a>
                    </div>
                    <!-- head -->

                    <!-- rbody -->
                    <div class="rbody">

                        <table class="table table-responsive table-hover">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Email</th>
                                    <th>No. HP</th>
                                    <th>TTL</th>
                                    <th>Gender</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>

                                <!-- append from js api -->

                            </tbody>
                        </table>

                        <div class="paging text-right">
                            <!-- append paging from js -->
                        </div>
                        
                    </div>
                    <!-- rbody -->

                </div>
                <!-- right -->

            </div>
        </div>
    </div>
    <!-- akhir content -->


    <!-- loading -->
    <div class="loading">
        <img src="../gif/circle.gif">
    </div>
    <!-- loading -->

    
    <!-- dialog oke -->
    <div class="dialog-oke">
        <div class="pesan">
            <span>Pesan Default</span>
            <div class="text-right">
                <button class="btn-accept" onclick="hideDialog()">Oke</button>
            </div>
        </div>
    </div>
    <!-- dialog oke -->


    <!-- dialog confirm -->
    <div class="dialog-confirm">
        <div class="pesan">
            <span>Kamu yakin ingin menghapus ini?</span>
            <div class="text-right">
                <button class="btn-ignore" onclick="hideConfirm()">Tidak</button>
                <button class="btn-accept">Ya</button>
            </div>
        </div>
    </div>
    <!-- dialog confirm -->

    
    <a href="adminUsersCreate-page.html?create=1"><button type="button" class="btn btn-primary fix">Buat Baru</button></a>


    <!-- footer from templating -->
    <div id="footer"></div>
    <!-- footer from templating -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script src="../js/templateFooter.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/templateAdmin.js"></script>
    <script src="../js/personal.js"></script>
